<!DOCTYPE html>
<html lang="en">
<head>
  <title>WebRTC File Sharing</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="stylesheets/screen.css" />
</head>
<body>
  <header id="header">
    <h1>Welcome</h1>
    <button type="button" class="join" id="call-button">Join</button>
  </header>
  <main id="app">
    <article id="files-sent">
      <h2>Send a File</h2>
      <form id="files-form" action="#null">
        <label for="files-input">Choose a File</label>
        <input type="file" id="files-input" name="files-input" />
        <button type="submit">Send File</button>
      </form>
    </article>
    <article id="files-received">
      <ul id="files-manifest"></ul>
    </article>
  </main>

<script src="/socket.io/socket.io.js"></script>
<script src="https://webrtchacks.github.io/adapter/adapter-latest.js"></script>
<script src="javascripts/main.js"></script>
</body>
</html>
